<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Agenda Sur</title>
    </h:head>
    <h:body>
        <b:jumbotron style="text-align: center; margin-top: 10%">
            <b:form horizontal="true">
                <b:inputText  value="#{UserBean.email}" placeholder="Username" required="true" label="Username" colMd="3" labelColMd="2">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText placeholder="Password" value = "#{UserBean.password}" label="Password" colMd="3" labelColMd="2">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton value="Login" action="#{UserBean.doLogin()}" look="info"></b:commandButton>

            </b:form>
        </b:jumbotron>
    </h:body>
</html>
