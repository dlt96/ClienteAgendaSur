<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Nombre: <h:inputText value="#{crearEventoBean.nombre}"/><br/>
            Descripción: <h:inputText value="#{crearEventoBean.descripcion}"/><br/>
            Dirección: <h:inputText value="#{crearEventoBean.direccion}"/><br/>
            Tags: <h:selectManyCheckbox value="#{crearEventoBean.selectedTags}">
                <f:selectItems value="#{crearEventoBean.listaTags}" var="tag"
                               itemValue="#{tag.nombre}" itemLabel="#{tag.nombre}"/>
            </h:selectManyCheckbox><br/>
            
            Fecha inicio:<br/><b:dateTimePicker mode="toggle-icon" showWeek="false" 
                                            value="#{crearEventoBean.fechaInicio}" required="true"
                                            col-sm="3" /><br/>
            
            Fecha Fin: <br/><b:dateTimePicker mode="toggle-icon" showWeek="false" 
                                            value="#{crearEventoBean.fechaFin}" required="true"
                                            col-sm="3" /><br/>
            
            Longitud: <h:inputText value="#{crearEventoBean.longitud}"/><br/>
            Latitud: <h:inputText value="#{crearEventoBean.latitud  }"/><br/>
            
            
            <h:commandButton value="Crear" action="#{crearEventoBean.doCrear()}"/>
        </h:form>
    </h:body>
</html>
