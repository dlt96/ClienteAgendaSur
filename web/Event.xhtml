<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{UserBean.event.nombre}</title>
    </h:head>
    <h:body>
        <b:panel title="#{UserBean.event.nombre}" collapsible="false"><br/>
            <h:outputText  value="#{UserBean.event.descripcion}" /><br/>
            <h:outputText value="#{UserBean.event.direccion}" /><br/>
            <h:outputText value="#{UserBean.event.fechainicio}" /><br/>
            <h:outputText value="#{UserBean.event.fechafin}" /><br/>
            <h:outputText value="#{UserBean.event.latitud}" /><br/>
            <h:outputText value="#{UserBean.event.longitud}" /><br/>
            <h:outputText value="#{UserBean.event.creador.nombre} #{UserBean.event.creador.apellidos}" /><br/>
            <br/>
            <ui:repeat value="#{detailEventBean.getComentarios()}" var="comentario">
                <h:outputText value="#{comentario.usuario.nombre} #{comentario.usuario.apellidos} #{comentario.fecha}"/><br/>
                <h:outputText value="#{comentario.comentario}"/><br/>
            </ui:repeat>
            <br/>
            <h:outputText>Valoraciones</h:outputText>
            <br/>
            <h:form>
            <b:inputTextarea placeholder="Excribe tu valoracion aqui" value="#{detailEventBean.text}">         
            </b:inputTextarea>
            <br/>
            <b:commandButton value="Enviar valoracion" look="info" action="#{detailEventBean.enviarComentario()}" />
            <b:commandButton value="Validar evento" look="warning" rendered="#{detailEventBean.validar}" action="#{detailEventBean.validarEvento()}" />
            <b:commandButton icon-spin="true" iconAwesome="thumbs-down"
              value="Me gusta" look="info" title="spin='true'" />
            </h:form>
        </b:panel>
    </h:body>
</html>
