<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>#{UserBean.event.nombre}</title>
    </h:head>
    <h:body style="background-color: #F0F8FF">
        <br/>
        <b:column span="3" contentDisabled="false"></b:column>
        <b:column span="6" contentDisabled="false">
            <b:container fluid="true">
                <b:panel title="#{UserBean.event.nombre}" collapsible="false" look="primary"><br/>
                    <b:row>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="5">
                            <h:outputText value="Nombre del Evento:" style="font-weight: bold"/>
                        </b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="#{UserBean.event.nombre}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="DescripciÃ³n:" style="font-weight: bold"/>
                        </b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="#{UserBean.event.descripcion}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="DirecciÃ³n:" style="font-weight: bold"/>
                        </b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="#{UserBean.event.direccion}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="Fecha de Inicio:" style="font-weight: bold"/>
                        </b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="#{UserBean.event.fechainicio}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="Fecha de Fin:" style="font-weight: bold"/>
                        </b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="#{UserBean.event.fechafin}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="Latitud:" style="font-weight: bold"/>
                        </b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="#{UserBean.event.latitud}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="Longitud:" style="font-weight: bold"/>
                        </b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="#{UserBean.event.longitud}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="1"></b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="Creado por:" style="font-weight: bold"/>
                        </b:column>
                        <b:column medium-screen="5">
                          <h:outputText value="#{UserBean.event.creador.nombre} #{UserBean.event.creador.apellidos}"/>
                        </b:column>
                    </b:row>
                    <br/>
                    <ui:repeat value="#{detailEventBean.getComentarios()}" var="comentario">
                        <b:row>
                            <b:column medium-screen="1"></b:column>
                            <b:column medium-screen="5">
                                <h:outputText value="#{comentario.usuario.nombre} #{comentario.usuario.apellidos} #{comentario.fecha}" style="font-weight: bold"/><br/>
                            </b:column>
                            <b:column medium-screen="5">
                                <h:outputText value="#{comentario.comentario}"/><br/>
                            </b:column>
                        </b:row>
                    </ui:repeat>
                    <br/>
                    <h:form>
                        <b:row>
                            <b:column medium-screen="1"></b:column>
                            <b:column medium-screen="5">
                              <h:outputText value="Valoraciones:" style="font-weight: bold"/>
                            </b:column>
                            <b:column medium-screen="5">
                              <b:inputTextarea placeholder="Excribe tu valoracion aqui" value="#{detailEventBean.text}"></b:inputTextarea>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="1"></b:column>
                            <b:column medium-screen="1">
                                <b:commandButton value="Enviar valoracion" look="info" action="#{detailEventBean.enviarComentario()}" />
                            </b:column>
                            <b:column medium-screen="1">
                                <b:commandButton value="Validar evento" look="warning" rendered="#{UserBean.journalist}" />
                            </b:column>
                            <b:column medium-screen="1">
                                <b:commandButton icon-spin="true" iconAwesome="thumbs-down" value="Me gusta" look="info" title="spin='true'" />
                            </b:column>
                        </b:row>
                        <br/>
                        <b:row>
                            <b:column medium-screen="1"></b:column>
                            <b:column medium-screen="1">
                                <b:commandButton value="Volver" look="danger" action="#{detailEventBean.volver()}" />
                            </b:column>
                        </b:row>
                        <br/>
                    </h:form>
                </b:panel>
            </b:container>
        </b:column>
        <b:column span="3" contentDisabled="false"></b:column>
        
    </h:body>
</html>
