<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Agenda Sur</title>
    </h:head>
    <h:body>
        <h:form>
            <b:dataTable value="#{listadoEventos.listaEventos}"
                         var="evento"
                         page-length="5"
                         page-length-menu="5,10,20">
                <f:facet name="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Fecha inicio</th>
                        <th>Fecha fin</th>
                        <th>Ubicacion</th>
                        <th>Acciones</th>
                    </tr>
                </f:facet>
                <b:dataTableColumn value="#{evento.nombre}"/> 
                <b:dataTableColumn value="#{evento.descripcion}"/> 
                <b:dataTableColumn value="#{evento.fechainicio.toString().substring(0,10)} #{evento.fechainicio.toString().substring(11,19)}"/> 
                <b:dataTableColumn value="#{evento.fechafin.toString().substring(0,10)} #{evento.fechafin.toString().substring(11,19)}"/> 
                <b:dataTableColumn value="#{evento.direccion}"/> 
                <b:dataTableColumn>
                <b:commandButton value="Editar" look="warning" action="#" />
                <b:commandButton value="Borrar" look="danger" action="#{listadoEventos.doBorrar(evento)}" />
                </b:dataTableColumn> 
            </b:dataTable>
        </h:form>
    </h:body>
</html>
