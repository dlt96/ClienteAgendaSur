<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agenda Sur</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{listadoEventos.listaEventos}" var="evento">
                <h:column>
                    <f:facet name="header">
                        Nombre
                    </f:facet>
                    #{evento.nombre} 
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Descripcion
                    </f:facet>
                    #{evento.descripcion}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Fecha de inicio
                    </f:facet>
                    <h:outputText value="#{evento.fechainicio.toString().substring(0,10)} #{evento.fechainicio.toString().substring(11,19)}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Fecha de fin
                    </f:facet>
                    <h:outputText value="#{evento.fechafin.toString().substring(0,10)} #{evento.fechafin.toString().substring(11,19)}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Ubicaci√≥n
                    </f:facet>
                    #{evento.direccion}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
